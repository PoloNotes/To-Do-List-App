<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <!--how to create input field for new tasks-->
        <input type="text" id="task-input" placeholder="Enter a new task" />

        <!--how to make button to add task-->
        <button id="add-task-button">Add Task</button>

        <!-- how to display the task and where -->
        <ul id="task-list"></ul>
    </div>

    <!--how to link javaScript file for interactivity-->
    <script src="script.js"></script>
</body>
</html>
